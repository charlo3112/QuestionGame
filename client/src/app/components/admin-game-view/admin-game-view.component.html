<div class="main-container">
    <div class="result-container">
        <app-leaderboard [leaderboard]="leaderboard"></app-leaderboard>
    </div>
    <div class="histogram-container">
        <app-histogram
            class="histogram"
            [showArrows]="false"
        ></app-histogram>
    </div>
    <button mat-raised-button (click)="nextQuestion()" color="primary">Prochaine question</button>
    <button mat-raised-button (click)="pauseGame()" color="primary">Pause</button>
</div>
