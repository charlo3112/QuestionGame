<div id="chat-container">
    <mat-card class="chat">
        <p *ngFor="let text of chat;">
            {{ text }}
        </p>
    </mat-card>
    <mat-form-field>
        <input matInput [(ngModel)]="chatInput" (focus)="this.onFocus();" (focusout)="this.onFocusOut();">
        <button matSuffix mat-icon-button (click)="chatSubmit()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-form-field>
</div>
