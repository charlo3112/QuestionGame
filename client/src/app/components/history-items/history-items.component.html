<div class="top-row">
    <div class="sort">
        <mat-form-field class="option">
            <mat-label id="sort-option-label">Trier par:</mat-label>
            <mat-select class="sort-option" [(ngModel)]="selectedSort" (ngModelChange)="onSortOptionChange($event)">
                <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="order">
            <mat-label id="sort-order-label">Ordre:</mat-label>
            <mat-select
                class="sort-order"
                [(ngModel)]="selectedSortOrder"
                (ngModelChange)="onSortOrderChange($event)"
                *ngIf="selectedSort === 'name'"
            >
                <mat-option *ngFor="let order of sortOrderOptionsName" [value]="order.value">{{ order.label }}</mat-option>
            </mat-select>
            <mat-select
                class="sort-order"
                [(ngModel)]="selectedSortOrder"
                (ngModelChange)="onSortOrderChange($event)"
                *ngIf="selectedSort === 'creationDate'"
            >
                <mat-option *ngFor="let order of sortOrderOptionsDate" [value]="order.value">{{ order.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button mat-flat-button id="empty-button" (click)="openEraseDialog()">Effacer l'historique</button>
</div>

<div class="history-list">
    <mat-card class="old-game" *ngFor="let item of historyItems">
        <mat-card-content class="old-game-name"> {{ item.name }}</mat-card-content>
        <div class="bottom-row">
            <mat-card-content class="old-game-score"> Meilleur score: {{ item.bestScore }} points</mat-card-content>
            <mat-card-content class="old-game-players"> Nombre de joueurs: {{ item.numberPlayers }}</mat-card-content>
            <mat-card-content class="old-game-creation"> Date de cr√©ation: {{ item.date | date: 'yyyy-MM-dd HH:mm:ss' }}</mat-card-content>
        </div>
    </mat-card>
</div>
