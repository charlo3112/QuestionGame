<h2 mat-dialog-title>Importer un fichier JSON</h2>
<mat-dialog-content>
    <input type="file" #fileInput (change)="fileInput.files ? onFileSelected(fileInput.files) : null" />
    <div *ngIf="data.ok">
        <input type="text" [value]="data.value.title" (input)="verifyAndSetNewName($event)" />
    </div>
    <div *ngIf="validationErrors.length > 0">
        <p *ngFor="let error of validationErrors" style="color: red">{{ error }}</p>
    </div>
    <div *ngIf="data.ok && !validName">
        <p style="color: red">Le nom du jeu est déjà utilisé</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button (click)="onImport()">Importer</button>
</mat-dialog-actions>
