<h2 class="title">Tableau des r√©sultats</h2>

<mat-form-field class="option">
    <mat-label id="sort-option-label">Trier par:</mat-label>
    <mat-select class="sort-option" [(ngModel)]="selectedSort" (ngModelChange)="onSortOptionChange($event)">
        <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="order">
    <mat-label id="sort-order-label">Trier par:</mat-label>
    <mat-select class="sort-order" [(ngModel)]="selectedSortOrder" (ngModelChange)="onSortOrderChange($event)">
        <mat-option *ngFor="let order of sortOrder" [value]="order.value">{{ order.label }}</mat-option>
    </mat-select>
</mat-form-field>

<div class="table-wrapper">
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pointage</th>
                <th class="bonus-column">Bonus</th>
                <th *ngIf="!gameService.isPlaying">Mute</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let player of gameService.usersStat">
                <td [ngClass]="getClassState(player.state)">{{ player.username }}</td>
                <td>{{ player.score }}</td>
                <td>{{ player.bonus }}</td>
                <td *ngIf="!gameService.isPlaying">
                    <button mat-icon-button (click)="gameService.setChat(player.username, !player.canChat)">
                        <mat-icon>{{ player.canChat ? 'speaker_notes' : 'speaker_notes_off' }}</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
