<div id="grid-container">
    <div id="middle-container">
        <div id="score-container">
            <p>Score : {{ score }}</p>
        </div>
        <div id="timer-container">
            <p *ngIf="time">Temps restant : {{ time }}</p>
        </div>
    </div>
    <div id="bottom-container">
        <div id="left-container">
            <section id="answer-container">
                <app-answers
                    [answers]="[question.choices[0].text, question.choices[1].text, question.choices[2].text, question.choices[3].text]"
                ></app-answers>
                <div id="confirm-container">
                    <button mat-raised-button id="confirm-button" (click)="confirmQuestion()">Confirm</button>
                </div>
            </section>
        </div>
        <div id="right-container">
            <div id="chat-container">
                <button id="chat-button" (click)="chatConfirm()">Chat</button>
            </div>
        </div>
    </div>
</div>
