<h2>Banque de questions</h2>
<div class="question-bank" *ngIf="questions && questions.length > 0">
    <div class="question-bank-box" *ngFor="let question of questions; let i = index">
        <div class="question">
            <h3>{{ i + 1 }}. {{ question.text }}</h3>
            <h3>{{ calculateTime(question.lastModification) }}</h3>
        </div>
    </div>
</div>
