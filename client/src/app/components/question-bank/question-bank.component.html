<div class="question-bank" *ngIf="questionsWithModificationDate && questionsWithModificationDate.length > 0 && !showChildren">
    <mat-card
        class="question"
        *ngFor="let question of questionsWithModificationDate; let i = index"
        [ngClass]="{ highlighted: !adminMode && question === highlightedQuestion }"
        (click)="!adminMode && toggleHighlight(question)"
    >
        <mat-card-content class="question-content">{{ i + 1 }}. {{ question.text }}</mat-card-content>
        <mat-card-content class="admin-mode-time" *ngIf="adminMode">{{ calculateTime(question.lastModification) }}</mat-card-content>
        <button
            mat-icon-button
            class="edit-button"
            [ngClass]="{ highlighted: !adminMode && question === highlightedQuestion }"
            *ngIf="adminMode"
            (click)="editQuestion(question)"
        >
            <mat-icon class="question-edit">mode_edit</mat-icon>
        </button>
        <button
            mat-icon-button
            class="delete-button"
            [ngClass]="{ highlighted: !adminMode && question === highlightedQuestion }"
            *ngIf="adminMode"
            (click)="deleteQuestion(question.text)"
        >
            <mat-icon class="question-delete">delete</mat-icon>
        </button>
    </mat-card>
</div>
<div *ngIf="showChildren" class="question-creation">
    <app-create-question
        [isInQuestionBank]="true"
        [questionData]="highlightedQuestion"
        (questionCreated)="highlightedQuestion ? insertQuestion(highlightedQuestion) : null"
        (closeForm)="this.showChildren = false"
    ></app-create-question>
</div>
