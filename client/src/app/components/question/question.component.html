<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row color="primary" class="toolbar">
        <a routerLink="#"><img src="assets/logo.png" /></a>
        <h1 class="title">{{ question.text }}</h1>
        <span class="spacer"></span>
        <span id="points" class="big-text">{{ question.points }} points</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="row-container">
        <p class="big-text">Score total : {{ score }}</p>
        <h1 *ngIf="message" class="title">{{ message }}</h1>
        <p *ngIf="time" class="big-text">Temps restant : {{ time }}</p>
        <button mat-raised-button id="abandon-button" routerLink="#/admin/game">Abandonner</button>
    </mat-toolbar-row>
</mat-toolbar>

<div id="grid-container">
    <div id="bottom-container">
        <div id="left-container">
            <section id="answer-container">
                <app-answers [choices]="question.choices"></app-answers>
            </section>
            <button mat-raised-button id="confirm-button" (click)="confirmQuestion()" class="big-text" color="primary">Confirmer</button>
        </div>
        <div id="right-container">
            <app-chat (isChatFocused)="chatFocused($event)"></app-chat>
        </div>
    </div>
    <mat-slide-toggle (change)="toggleBonus()">
        20% bonus points
    </mat-slide-toggle>
    <div class="bottom" [ngStyle]="{'bottom.%': -time / timer * 100 - 20}"></div>
</div>
