<mat-expansion-panel *ngIf="gameDetails.visibility">
    <mat-expansion-panel-header>
        <mat-panel-title class="panel-title"> {{ gameDetails.title }} </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description class="row-container">
        <div>
            <p class="item-title">Description du jeu:</p>
            <p class="item-content">{{ gameDetails.description }}</p>
            <p class="item-title">Temps allou√©:</p>
            <p class="item-content">{{ gameDetails.duration }} secondes</p>
            <p class="item-title">Questions:</p>
            <p class="item-content" *ngFor="let question of gameDetails.questions; index as i">- {{ question.text }}</p>
            <div class="row-container">
                <button mat-raised-button color="primary" class="game-button" (click)="onStartGame()">Commencer</button>
                <button mat-raised-button color="warn" class="game-button" (click)="onTestGame()">Tester</button>
            </div>
        </div>
        <span class="spacer"></span>
        <img [src]="gameDetails.image" alt="Game preview" class="game-image" />
    </mat-panel-description>
</mat-expansion-panel>
