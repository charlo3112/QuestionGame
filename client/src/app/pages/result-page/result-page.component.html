<mat-toolbar color="primary" class="toolbar">
    <a routerLink="#"><img src="assets/logo.png" class="logo" /></a>
    <h1 class="title">Résultats</h1>
    <span class="spacer"></span>
</mat-toolbar>
<div class="main-container">
    <mat-tab-group class="result-container">
        <mat-tab label="Résultats">
            <app-leaderboard [leaderboard]="leaderboard"></app-leaderboard>
        </mat-tab>
        <mat-tab label="Histogrammes">
            <app-histogram [listQuestions]="histogramData" [questionDisplayed]="0" [showArrows]="true"></app-histogram>
        </mat-tab>
    </mat-tab-group>
    <div class="chat-container">
        <app-chat> </app-chat>
    </div>
</div>
