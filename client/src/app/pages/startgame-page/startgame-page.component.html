<mat-toolbar class="toolbar" color="primary">
    <a routerLink="/home"><img src="assets/logo.png" /></a>
    <h1 class="title">Liste de jeux</h1>
</mat-toolbar>
<div class="content">
    
    <div class="accordion-container">
        <div *ngIf="canCreateRandom">
            <h2>mode al√©atoire</h2>
            <button mat-raised-button color="primary" class="game-button" (click)="startRandomGame()">Commencer</button>
        </div>
        <mat-accordion *ngFor="let game of games; index as i">
            <app-startgame-expansion [gameDetails]="game" (startGame)="startGame(game)" (testGame)="testGame(game)"> </app-startgame-expansion>
        </mat-accordion>
    </div>
</div>
